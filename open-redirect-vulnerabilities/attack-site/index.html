<!DOCTYPE html>
<html>
<head>
    <title>Download Chrome Setup</title>
</head>
<body>
    <a id="download-link" href="./ChromeSetup.exe">Download ChromeSetup File</a>
    <script>
        window.onload = function() {
            // Trigger the download
            document.getElementById('download-link').click();

            // Redirect after download
            setTimeout(function() {
                window.location.href = "https://www.google.com/chrome/next-steps.html";
            }, 2500); // 2.5-second delay to ensure the file download starts
        };
    </script>
</body>
</html>
